<!DOCTYPE html>
<html>
<head>
	<title>Tarjeta de Presentación</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">	

	 </head>
<body>

	<div class="box_header">
		<div class="nombre"> 
			<h2>
				<p id="name"></p>
			</h2>
		</div>
	</div>



	<div class="box_content">

		<img src="img/foto_perfil.jpeg" class="photo">
		
		<ul class="text">
            <li><strong>Profesión:</strong> <p id="profesion"></p></li>
            <li><strong>Correo:</strong> <p id="email"></p></li>
            <li><strong>Universidad:</strong> <p id="university"></p></li>
            <li><strong>Intereses:</strong> <p id="interests"></p></li>
         </ul>
    </div>

    <div class="box_buttons">
    	<button onclick="jsObject.changeClassName('colorNombre')">Boton 1</button>
    	<button>Boton 2</button>
    	<button>Boton 3</button>
    </div>
	

	<div class="box_footer">
		<div class="rss"> <h2>Redes Sociales</h2></div>
	</div>

		<!-- this element is generate with social.js 
		<div> <a href="https://www.facebook.com/TomasCayul" target="_blanck"><img src="img/fb.png"  width="70px"> </a></div> -->

	<div class="ics" id="ics">
		
		<!-- this  -->
	</div>

	
	<script src="js/index.js"></script>
	<script src="js/social.js"></script>

</body>
</html>
